//file:noinspection DependencyNotationArgument

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from : "../gradle/dependencies.gradle"

android {
    namespace "org.eclipse.uprotocol.uphelloworld.service"
    compileSdk 34

    defaultConfig {
        applicationId "org.eclipse.uprotocol.uphelloworld.service"
        minSdk 31
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        platform {
            storeFile file('certs/platform.keystore')
            storePassword 'android'
            keyAlias 'platform'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.platform
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.platform
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    lint {
        abortOnError false
    }
}
dependencies {
    implementation lib.androidx_core
    implementation lib.appcompat
    implementation lib.material
    implementation lib.legacy_support
    implementation lib.lifecycle_service

    // UProtocol
    implementation lib.up_client_kotlin
    implementation lib.up_kotlin
    implementation lib.google_common_protos
    implementation lib.covesa_uservices

    // Test dependencies
    testImplementation lib.junit
    androidTestImplementation lib.androidx_test
    androidTestImplementation lib.espresso_core
}